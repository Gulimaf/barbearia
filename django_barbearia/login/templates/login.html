{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.cdnfonts.com/css/bebas-neue" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="itens-header">
            <i data-lucide="scissors" class="scissors"></i>
            <div class="texts-header">
                <p>Barbearia</p>
                <p class="shop-name">NOME DA BARBEARIA</p>
            </div>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}"><i data-lucide="house" class="house icon-nav"></i>INÍCIO</a></li>
            <li><a href="{% url 'agendamento' %}"><i data-lucide="clipboard-clock" class="clipboard-clock icon-nav"></i>AGENDAR</a></li>
            <li><a href="{% url 'home' %}#about"><i data-lucide="at-sign" class="at-sign icon-nav"></i>SOBRE</a></li>
            <li><a href="{% url 'home' %}#services"><i data-lucide="layout-list" class="layout-list icon-nav"></i>SERVIÇOS</a></li>
        </ul>
    </nav>
    <section class="main-content-perfil">
        <p class="maren">LOGIN</p>
        <main>
            <form action="{% url 'login' %}" method="post" class="formLogin">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Nome de usuário</label>
                    <input type="text" placeholder="Username" name="username" class="usernameInput">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-group">
                        <input type="password"  placeholder="senha" name="senha" class="senha passInput input">
                        <span class="eye"><i data-lucide="eye-closed"></i></span>
                    </div>
                </div>
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="errorForm">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
                <input type="submit" value="Entrar" class="sendForm">
                <div class="links">
                    <a href="{% url 'novaSenha' %}" class="esqueceu-senha">Esqueceu sua senha?</a>
                    <span>Não tem uma conta? <a href="{% url 'cadastro' %}">Faça seu cadastro</a></span>
                </div>
            </form>
        </main>
    </section>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
