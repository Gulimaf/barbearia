{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.cdnfonts.com/css/bebas-neue" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="itens-header">
            <i data-lucide="scissors" class="scissors"></i>
            <div class="texts-header">
                <p>Barbearia</p>
                <p class="shop-name">NOME DA BARBEARIA</p>
            </div>
        </div>
    </header>
    <section class="main-content-perfil">
        <main>
            <form action="{%url 'novaSenha' %}" method="post" class="formLogin">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Digite seu email" name="email">
                </div>
                <input type="submit" value="Enviar" class="sendForm">
            </form>
        </main>
    </section>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="errorForm {{message.tags}}">
                    {% if 'success' in message.tags %}
                        <i data-lucide="circle-check" style="color:#00c853;width:20px;height:20px;"></i>
                    {% else %}
                        <i data-lucide="circle-x" style="color:red;width:20px;height:20px;"></i>
                    {% endif %}
                    {{ message }}
                </div>
            {% endfor %}
            <script>lucide.createIcons();</script>
        </div>
    {% endif %}
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
