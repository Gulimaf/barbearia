{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.cdnfonts.com/css/bebas-neue" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <link rel="apple-touch-icon" href="{% static 'images/favicon.png' %}">
</head>
<body>
  <header>
        <div class="itens-header">
            <i data-lucide="scissors" class="scissors"></i>
            <div class="texts-header">
                <p>Barbearia</p>
                <p class="shop-name">NOME DA BARBEARIA</p>
            </div>
        </div>
    </header>
  <nav style="width: auto; padding: 5px 20px 5px 20px;">
        <ul>
            <li><a href="{% url 'home' %}"><i data-lucide="house" class="house icon-nav"></i>INÍCIO</a></li>
            <li><a href="{% url 'home' %}#about"><i data-lucide="at-sign" class="at-sign icon-nav"></i>SOBRE</a></li>
            <li><a href="{% url 'home' %}#services"><i data-lucide="layout-list" class="layout-list icon-nav"></i>SERVIÇOS</a></li>
            <li><a href="{% url 'homePerfil' %}"><i data-lucide="user" class="layout-list icon-nav"></i>PERFIL</a></li>
          </ul>
    </nav>
<section id="main-content-page-agendamento" class="main-content-page-agendamento">
  <p class="maren">AGENDAMENTO</p>
  <main>
    <div class="timeline">
        <div class="timeline-step ativo">
            <div class="circle">1</div>
            <span>BARBEIRO</span>
        </div>
        <div class="line"></div>
        <div class="timeline-step">
            <div class="circle">2</div>
            <span>SERVIÇOS</span>
        </div>
        <div class="line"></div>
        <div class="timeline-step">
            <div class="circle">3</div>
            <span>DATA E HORA</span>
        </div>
        <div class="line"></div>
        <div class="timeline-step">
            <div class="circle">4</div>
            <span>RESUMO</span>
        </div>
    </div>
    <div class="area-funcs">
        {% for barbeiro in barbeiros %}
            <div class="card card-barbeiros" style="max-width: 90%;margin: 0 auto 0 auto;" data-id="{{barbeiro.id}}">
                <div class="card-func">
                    <div class="content">
                        <div class="foto">
                            <img src="{{barbeiro.foto.url}}" alt="">
                        </div>
                        <div class="text">
                            <p class="barbeiro-nome">{{barbeiro.user.username}}</p>
                            <p style="color: rgba(255, 255, 255, 0.432);">Barbeiro(a)</p>
                        </div>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>Não há barbeiros cadastrados.</p>
        {% endfor %}
    </div>
  <div class="container-next-btn">
    <button class="btn-func next-btn" style="border: 0;cursor: pointer;">PRÓXIMO</button>
  </div>
  </main>
</section>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
