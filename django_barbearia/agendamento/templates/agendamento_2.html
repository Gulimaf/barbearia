{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <header>
        <div class="itens-header">
            <i data-lucide="scissors" class="scissors"></i>
            <div class="texts-header">
                <p>Barbearia</p>
                <p class="shop-name">NOME DA BARBEARIA</p>
            </div>
        </div>
    </header>
  <nav style="width: auto; padding: 5px 20px 5px 20px;">
        <ul>
            <li><a href="{% url 'home' %}"><i data-lucide="house" class="house icon-nav"></i>INÍCIO</a></li>
            <li><a href="{% url 'home' %}#about"><i data-lucide="at-sign" class="at-sign icon-nav"></i>SOBRE</a></li>
            <li><a href="{% url 'home' %}#services"><i data-lucide="layout-list" class="layout-list icon-nav"></i>SERVIÇOS</a></li>
            <li><a href="{% url 'homePerfil' %}"><i data-lucide="user" class="layout-list icon-nav"></i>PERFIL</a></li>
          </ul>
    </nav>
<section id="main-content-page-agendamento" class="main-content-page-agendamento">
  <p class="maren">AGENDAMENTO</p>
  <main>
  <div class="timeline">
                <div class="timeline-step ativo">
                    <div class="circle"><i data-lucide="check"></i></div>
                    <span>SERVIÇOS</span>
                </div>
                <div class="line"></div>
                <div class="timeline-step ativo">
                    <div class="circle">2</div>
                    <span>DATA E HORA</span>
                </div>
                <div class="line"></div>
                <div class="timeline-step">
                    <div class="circle">3</div>
                    <span>RESUMO</span>
                </div>
            </div>
  <div class="calendar-section calendario-agendamento">
    <div id="calendar">
      <div class="calendar-header">
        <span id="titulo-mes"></span>
      </div>
      <div class="calendar-days"></div>
      <div class="calendar-dates"></div>
    </div>
    <div class="resultado-horas"></div>
  </div>
  <div class="container-next-btn">
    <button class="btn-horario next-btn" style="border: 0;cursor: pointer;">PRÓXIMO</button>
  </div>
  </main>
</section>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
